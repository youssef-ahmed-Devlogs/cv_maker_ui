<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./css/swiper-bundle.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- ====================== START HEADER ====================== -->

    <header>
      <nav class="navbar fixed-top p-0">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="./images/logo/logo-dark.png" alt="" />
          </a>

          <div class="desktop-links d-flex align-items-center">
            <div class="language-toggle mx-2">
              <img
                src="./images/logo/ar.jpg"
                alt="site language"
                title="lang"
              />
            </div>

            <div class="dark-mode-toggle mx-2">
              <i class="fas fa-moon icon"></i>
            </div>

            <ul
              class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center flex-direction-row flex-row"
            >
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="far fa-copy"></i>
                  My CVs
                </a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img class="icon" src="./images/user.jpeg" alt="" />
                  Youssef Ahmed
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#">
                      <i class="fas fa-user"></i>
                      My Account
                    </a>
                  </li>

                  <li>
                    <a class="dropdown-item" href="#">
                      <i class="fas fa-door-closed"></i>
                      Logout
                    </a>
                  </li>
                </ul>
              </li>
            </ul>

            <button
              class="navbar-toggler d-none ms-1"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
            >
              <span></span>
              <span></span>
              <span></span>
            </button>
          </div>

          <div
            class="mobile-links offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              >
                <i class="fas fa-times"></i>
              </button>
            </div>

            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1">
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <img class="icon" src="./images/user.jpeg" alt="" />
                    Youssef Ahmed
                  </a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="far fa-copy"></i>
                    My CVs
                  </a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fas fa-door-closed"></i>

                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- ====================== END HEADER ====================== -->

    <!-- ====================== START MAIN CONTENT ====================== -->

    <main class="create-cv-page">
      <div class="cv-form">
        <form>
          <section id="main-information">
            <h2 class="section-title">Main Information</h2>

            <div class="row">
              <div class="col-xl-12">
                <div class="form-uploader-item">
                  <label
                    for="photo"
                    class="form-uploader-label"
                    title="Upload Photo"
                  >
                    <div class="content">
                      <span>Upload Photo</span>
                      <i class="fas fa-plus icon"></i>
                    </div>
                  </label>
                  <input
                    type="file"
                    class="form-uploader"
                    id="photo"
                    name="photo"
                  />
                </div>
              </div>

              <div class="col-xl-6">
                <div class="form-item">
                  <label for="dateOfBirth">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    placeholder="Name"
                  />
                </div>
              </div>

              <div class="col-xl-6">
                <div class="form-item">
                  <label for="dateOfBirth">Your Role</label>
                  <input
                    type="text"
                    class="form-control"
                    name="role"
                    placeholder="Role"
                  />
                </div>
              </div>

              <div class="col-xl-6">
                <div class="form-item">
                  <label for="dateOfBirth">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    placeholder="Email"
                  />
                </div>
              </div>

              <div class="col-xl-6">
                <div class="form-item">
                  <label for="dateOfBirth">Phone</label>
                  <input
                    type="number"
                    class="form-control"
                    name="phone"
                    placeholder="Phone"
                  />
                </div>
              </div>

              <div class="col-xl-6">
                <div class="form-item">
                  <label for="dateOfBirth">Date of Birth</label>
                  <input
                    type="date"
                    class="form-control"
                    id="dateOfBirth"
                    name="dateOfBirth"
                  />
                </div>
              </div>

              <div class="col-xl-6">
                <div class="form-item">
                  <label for="dateOfBirth">Country</label>
                  <select name="country" class="form-control">
                    <option value="" disabled selected>Country</option>
                    <option value="egypt">Egypt</option>
                    <option value="1">US</option>
                    <option value="2">asdasd</option>
                    <option value="3">sadasd</option>
                  </select>
                </div>
              </div>

              <div class="col-xl-12">
                <div class="form-item">
                  <label for="dateOfBirth">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    name="address"
                    placeholder="Address"
                  />
                </div>
              </div>

              <div class="col-xl-12">
                <div class="form-item">
                  <label for="dateOfBirth">About Me</label>
                  <textarea
                    name="aboutMe"
                    id="aboutMe"
                    class="form-control"
                    placeholder="Description about you"
                    cols="30"
                    rows="5"
                  ></textarea>
                </div>
              </div>
            </div>
          </section>

          <section id="education">
            <h2 class="section-title">Education</h2>

            <button class="add-more" type="button">
              <i class="fas fa-plus"></i>
              Add More
            </button>
          </section>

          <section id="work-experience">
            <h2 class="section-title">Work Experience</h2>

            <button class="add-more" type="button">
              <i class="fas fa-plus"></i>
              Add More
            </button>
          </section>

          <section id="languages">
            <h2 class="section-title">Languages</h2>

            <button class="add-more" type="button">
              <i class="fas fa-plus"></i>
              Add More
            </button>
          </section>

          <section id="skills">
            <h2 class="section-title">Skills</h2>

            <button class="add-more" type="button">
              <i class="fas fa-plus"></i>
              Add More
            </button>
          </section>
        </form>
      </div>
      <div class="cv-preview">
        <div id="template">Template</div>
        <div class="actions">
          <button class="btn btn-primary d-flex">
            <i class="far fa-edit"></i>
            Edit Template
          </button>
          <button class="btn btn-success d-flex">
            <i class="fas fa-arrow-alt-circle-down"></i>
            Download
          </button>
        </div>
      </div>
    </main>

    <!-- ====================== END MAIN CONTENT ====================== -->

    <!-- ====================== START FOOTER ====================== -->

    <footer>
      <div class="container-fluid">
        <div class="top-footer">
          <div class="row align-items-center">
            <div class="col-xl-4 mb-3">
              <a href="/" class="logo">
                <img src="./images/logo/logo-light.png" alt="" />
              </a>
            </div>
            <div class="col-xl-8">
              <ul class="links d-flex align-items-center flex-wrap gap-4">
                <a href="#">My Account</a>
                <a href="#">Templates</a>
                <a href="#">Subscription</a>
                <a href="about.html">About</a>
                <a href="faq.html">FAQ</a>
                <a href="contact.html">Contact Us</a>
              </ul>
            </div>
          </div>
        </div>

        <div class="bottom-footer">
          <p class="footer-text text-center m-0">&copy; CV MAKER 2022</p>
        </div>
      </div>
    </footer>

    <!-- ====================== END FOOTER ====================== -->

    <!-- SCRIPT -->
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
